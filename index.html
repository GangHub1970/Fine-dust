<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fine dust</title>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5d2f349555532808f8bf12ed4c404644&libraries=services"
    ></script>
    <script src="./src/apikey.js"></script>
    <script type="module" src="./src/main.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="date">
        <span></span>
      </div>
      <ul class="options">
        <li>
          <div class="myRegion">
            <span>내 지역보기</span>
          </div>
        </li>
        <li>
          <div class="option">
            <span class="option__title">지역</span>
            <ul class="regions sido hidden">
              <li class="region">
                <span class="region__text">서울특별시</span>
              </li>
              <li class="region">
                <span class="region__text">부산광역시</span>
              </li>
              <li class="region">
                <span class="region__text">대구광역시</span>
              </li>
              <li class="region">
                <span class="region__text">광주광역시</span>
              </li>
              <li class="region">
                <span class="region__text">인천광역시</span>
              </li>
              <li class="region">
                <span class="region__text">대전광역시</span>
              </li>
              <li class="region">
                <span class="region__text">울산광역시</span>
              </li>
              <li class="region">
                <span class="region__text">세종특별자치시</span>
              </li>
              <li class="region">
                <span class="region__text">경기도</span>
              </li>
              <li class="region">
                <span class="region__text">강원도</span>
              </li>
              <li class="region">
                <span class="region__text">충청북도</span>
              </li>
              <li class="region">
                <span class="region__text">충청남도</span>
              </li>
              <li class="region">
                <span class="region__text">전라북도</span>
              </li>
              <li class="region">
                <span class="region__text">전라남도</span>
              </li>
              <li class="region">
                <span class="region__text">경상북도</span>
              </li>
              <li class="region">
                <span class="region__text">경상남도</span>
              </li>
              <li class="region">
                <span class="region__text">제주특별자치도</span>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <div class="option">
            <span class="station__title">자세히</span>
            <ul class="regions stations hidden"></ul>
          </div>
        </li>
        <li>
          <div class="favorites">
            <span>즐겨찾기</span>
          </div>
        </li>
      </ul>
    </header>
    <section class="main"></section>
    <section class="pop-up-cover hidden">
      <div class="pop-up">
        <div class="pop-up__card">
          <button class="fav-btn">
            <span class="material-icons"> star_border </span>
          </button>
          <div class="texts">
            <div class="regionAndStation">
              <span class="station"></span>
            </div>
            <span class="temp-cur"></span>
            <div class="print"></div>
            <span class="dust"></span>
          </div>
        </div>
        <div class="pop-up__info">
          <span class="temp-max-min"></span>
          <span class="good">좋음</span>
          <span class="gen">보통</span>
          <span class="bad">나쁨</span>
          <span class="very-bad">매우 나쁨</span>
          <span class="back">돌아가기</span>
        </div>
      </div>
    </section>
  </body>
</html>
